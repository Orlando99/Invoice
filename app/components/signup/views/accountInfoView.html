    <form name="signUp" id="signUpForm">
        <div class="input-container layout-margin-b">
        <input type="text" class="layout-no-margin" id="businessName" placeholder="Business Name" name="businessName" ng-model="businessName">
      </div>
        <div class="input-container layout-margin-b">
        <input type="text" class="layout-no-margin mobilePhone" id="phoneNumber" placeholder="Phone Number" name="phoneNumber" ng-model="phoneNumber">
      </div>
      <div class="input-container layout-margin-b">
      <select class="layout-no-margin" name="avgSale" id = "avgSale"
              ng-init="accountInfo.avgSale = 'avgSaleTitle'"
              ng-model="accountInfo.avgSale">
        <option value="avgSaleTitle" disabled>Average Sale Per Customer</option>
        <option ng-repeat="option in avgSaleList" value="{{option.value}}">{{option.value}}</option>
      </select>
      </div>
      <div class="input-container layout-margin-b">
        <select class="layout-no-margin" name="monthlySales" id="monthlySales"
              ng-init="accountInfo.monthlySales = 'monthlySalesTitle'"
              ng-model="accountInfo.monthlySales">
          <option value="monthlySalesTitle" disabled>Estimated Monthly Credit Card Sales</option>
          <option ng-repeat="option in monthlySalesList" value="{{option.value}}">{{option.value}}</option>
        </select>
        <!--<input type="text" class="layout-no-margin" placeholder="Estimated Monthly Credit Card Sales" name="monthlySales" ng-model="accountInfo.monthlySales">-->
      </div>
      <div class="col-100 layout-margin-b">
        <p class="layout-margin-tb layout-no-padding layout-margin-r">Where should we deposid your funds?</p>
        <div class="tooltip-sec">
          <i class="info-icon blue-icon"></i>
          <p class="info-tooltip" style="width:476px; z-index:-1;">
            <img src="./assets/images/check-image.png" style="width:452px;height:86.75px"/>
          </p>
        </div>
      </div>
      <div class="input-container layout-margin-b">
        <input type="text" class="layout-no-margin" placeholder="Bank Name" id="bankName" name="bankName" ng-model="accountInfo.bankName">
      </div>
      <div class="input-container layout-margin-b">
        <input type="text" class="layout-no-margin" placeholder="Bank Routing Number" id="routingNumber" name="routingNumber" ng-model="accountInfo.routingNumber">
      </div>
      <div class="input-container layout-margin-b">
        <input type="text" class="layout-no-margin" placeholder="Bank Account number" id="accountNumber" name="accountNumber" ng-model="accountInfo.accountNumber">
      </div>

    </form>

    <a ng-click="saveAccountInfo();" class="button button-primary button-next">Next</a>
    <a ng-click="saveAndContinueLater();" class="button button-neutral-lg">Save &amp; Continue Later</a>

    <p class="text-center">This is to activate a merchant account. If you do not want to accept credit cards, please select the Save &amp; Continue Later button to start using your Free app.</p>

  </section>
