
<header class="sticky-nav logo-only">
    <a href="#"><img src="./assets/images/01_IU-Web-Admin.png" alt="Invoices Unlimited"></a>
</header>

<section class="sign-up text-center" >
	<h2 class="text-uppercase">Sign Up</h2>
    <div class="validation-error" ng-show="form.error > 0">
        Please, fix errors in red:
        <ul class="inner-message"></ul>
    </div>

    <form id="signUpForm" name="signUpForm" novalidate style="position:relative">
        <div class="extended-signup" >
            <input type="hidden" placeholder="Company Name" ng-bind="username" id="company" name="company" />
            <input type="hidden" id="country" name="country" value="United States of America" />
            <div class="input-container">
                <input type="text" id="email" placeholder="Email (To Recover Forgotten Password)" name="email" />
                <input type="hidden" id="email-exists" value="false"/>
            </div>
            <div class="input-container">
                <input type="text" id="username" ng-model="username" placeholder="Create Username" name="username" />
                <input type="hidden" id="username-exists" value="false"/>
            </div>
            
            <div class="input-container">
                <input type="password" placeholder="Create Password (6 Characters)" id="password" name="password" />
            </div>
            
        </div>
    </form>
    
    <a class="button button-primary button-next" ng-click="sendMessage();">Next</a>
    <p>By clicking "NEXT", you are agreeing to the
        <a id="myBtn" target="_blank" href="http://invoicesunlimited.net/app/terms.html">Terms &amp; Conditions</a> and 
        <a target="_blank" href="http://invoicesunlimited.net/app/privacy.html">Privacy Policy</a>
    </p>
   
    <p class="text-center">Already have an Account?  <span><a href="javascript:" ui-sref="login"> Login Here</a></span></p>
</section>
    <iframe id="theFrame" name="theFrame" width="100%" height="600px" style="display:none">
