<header class="dashboard-header hidesm" ng-include src="'./app/shared/dashboard/headerView.html'"></header>
<style>
.uib-daypicker
{
    width: 300px !important;
    margin-left: 5px;
}
</style>

  <div class="container hidesm">
    <h3 class="float-left section-title text-uppercase text-color-normalize layout-margin-t">Payments Received</h3>
   <div class="actions float-right layout-margin-tb" uib-dropdown>
    <button id="reports-ul-btn" class="button button-small button-neutral text-uppercase float-right layout-margin-t-sm " uib-dropdown-toggle>More<img src="./assets/images/dropdown-arrow-w.png" alt="">
    </button>
        <ul class="submenu list-clear layout-no-padding text-left text-normalize" uib-dropdown-menu>
            <li><a>Email</a></li>
            <li><a>Print</a></li>
      </ul>
      </div>

    <div class="clearfix"></div>

    <div class="container-table layout-margin-t inputs-white filter">
      <div class="thead">
        <p class="layout-margin-tb col-25 text-uppercase text-color-normalize text-weight-normalize">Date Range</p>
        <p class="layout-margin-tb col-20 text-uppercase text-color-normalize text-weight-normalize">From</p>
        <p class="layout-margin-tb col-20 text-uppercase text-color-normalize text-weight-normalize">To</p>
        <p class="layout-margin-tb col-20 text-uppercase text-color-normalize text-weight-normalize"></p>
      </div>
      <div class="table-row row-border datepicker-noclear">
        <p class="col-25 input-container layout-margin-tb text-color-light text-weight-normalize">
          <select class="layout-no-padding layout-padding-l same_height" ng-options="range for range in dateRanges"
            ng-model="selectedDateRange" show-weeks="false" ng-change="dateRangeChanged()">
          </select>
        </p>
        <p class="col-20 datepicker-reports-fix input-container layout-margin-tb text-color-light text-weight-normalize">
          <input type="text" uib-datepicker-popup="{{dateFormat}}"
            ng-model="fromDate" is-open="openPicker1" datepicker-options="dateOptions" ng-click="openDatePicker(1)" readonly>
        </p>
        <p class="col-20 datepicker-reports-fix layout-container layout-margin-tb text-color-light text-weight-normalize">
          <input type="text" uib-datepicker-popup="{{dateFormat}}" ng-model="toDate"
            is-open="openPicker2" datepicker-options="dateOptions" ng-click="openDatePicker(2)" readonly>
        </p>
        <p class="col-20 layout-margin-tb text-color-light text-weight-normalize">
          <button class="button button-info text-uppercase" ng-click="generateReport()">Run Report</button>
        </p>
      </div>
    </div>

    <div class="clearfix"></div><br>

    <div class="container text-center">
      <h3 class="layout-margin-tb text-color-normalize text-weight-normalize">Merchant Account Solutions</h3>
      <p class="layout-no-margin text-color-light text-weight-normalize">Payments Received</p>
      <p class="layout-no-margin text-color-light text-weight-normalize">From {{fromDateStr}} To {{toDateStr}}</p>
    </div>
    <br>

    <div class="container-table layout-margin-t inputs-white filter">
      <div style="cursor: pointer" class="thead">
        <h3 ng-click="sortByDate()" class="layout-margin-tb col-25 text-uppercase text-weight-normalize">Date<span><img id="date" style="display: none" src="./assets/images/dropdown-arrow-primary.png"></span><span><img id="dateUp" style="display: none" src="./assets/images/dropdown-arrow-primary_up.png"></span></h3>
        <h3 ng-click="sortByName()" class="layout-margin-tb col-25 text-uppercase text-weight-normalize">Customer Name<span><img id="name" style="display: none" src="./assets/images/dropdown-arrow-primary.png"></span><span><img id="nameUp" style="display: none" src="./assets/images/dropdown-arrow-primary_up.png"></span></h3>
        <h3 ng-click="sortByAmount()" class="layout-margin-tb col-25 text-uppercase text-weight-normalize">Amount<span><img id="amount" style="display: none" src="./assets/images/dropdown-arrow-primary.png"></span><span><img id="amountUp" style="display: none" src="./assets/images/dropdown-arrow-primary_up.png"></span></h3>
        <!--
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize">Payment#</h3>
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize">Date <img src="./assets/images/dropdown-arrow-primary.png" alt=""></h3>
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize">Ref#</h3>
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize">Payment Met...</h3>
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize">Notes</h3>
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize pull-right">Invoice#</h3>
        <h3 class="layout-margin-tb col-11 text-uppercase text-weight-normalize text-right">Unused A...</h3>
      -->
      </div>
      <div class="table-row row-border no-results text-center" ng-repeat="obj in info">
        <p class="col-25 layout-no-padding text-left">{{obj.date}}</p>
        <p class="col-25 layout-no-padding text-left">{{obj.displayName}}</p>
        <p class="col-25 layout-no-padding text-left">{{obj.amount}}</p>
      </div>
      <!--
        <p class="col-11 layout-no-padding text-left"><a>Jane Pattson</a></p>
        <p class="col-11 layout-no-padding text-left">Authorize.net</p>
        <p class="col-11 layout-no-padding text-left"></p>
        <p class="col-10 layout-no-padding text-left"><a>$20.00</a></p>
        <p class="col-11 layout-no-padding text-left text-center">INV-000003</p>
        <p class="col-11 layout-no-padding text-right"><a>$0.00</a></p>
      -->
      <div class="table-row row-border" style="margin-bottom: 50px !important">
        <div class="col-25 input-container layout-margin-tb text-color-light text-weight-normalize">
          Total
        </div>
        <div class="col-25 layout-margin-tb text-color-light text-weight-normalize">
        </div>
        <div class="col-25 layout-margin-tb text-color-light text-weight-normalize">
          {{totalStr}}
        </div>
    </div>

  </div>
<div class="onmobile" ng-include src="'./app/shared/dashboard/onMobileView.html'"></div>
