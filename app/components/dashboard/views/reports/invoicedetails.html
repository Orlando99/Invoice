        <h3 ng-click="sortByName()" class="layout-margin-tb col-25 text-uppercase text-weight-normalize">Customer Name<span><img id="name" style="display: none" src="./assets/images/dropdown-arrow-primary.png"></span><span><img id="nameUp" style="display: none" src="./assets/images/dropdown-arrow-primary_up.png"></span></h3>
          
        <h3 ng-click="sortByDays()" class="layout-margin-tb col-25 text-uppercase text-weight-normalize">Overdue days<span><img id="days" style="display: none" src="./assets/images/dropdown-arrow-primary.png"></span><span><img id="daysUp" style="display: none" src="./assets/images/dropdown-arrow-primary_up.png"></span></h3>
          
        <h3 ng-click="sortByBalance()" class="layout-margin-tb col-25 text-uppercase text-weight-normalize">Balance<span><img id="balance" style="display: none" src="./assets/images/dropdown-arrow-primary.png"></span><span><img id="balanceUp" style="display: none" src="./assets/images/dropdown-arrow-primary_up.png"></span></h3>

       <div class="table-row row-border" ng-repeat="invoice in invoices1">
             <div class="col-25 input-container layout-margin-tb text-color-light text-weight-normalize">
              {{invoice.entity.invoiceNumber}}
            </div>    
            <div class="col-25 input-container layout-margin-tb text-color-light text-weight-normalize">
              {{invoice.customer.displayName}}
            </div>
