 <header class="dashboard-header hidesm" ng-include src="'./app/dashboard/templates/headerNav.html'"></header>

  <div class="container hidesm">
  
    <h3 class="layout-margin-t section-title">Estimates</h3>
    <hr>

    <form class="inputs-white col-60">
      <h3 class="layout-margin-tb text-uppercase">Estimate Number</h3>
      <div class="input-container input-radio-container layout-margin-b">
        <label class="col-25">Auto Generation</label>
        <label class="layout-padding-t-sm col-10">
          <span class="layout-margin-r">
            <input type="radio" name="thankyounote" value="yes" checked>
            <span class="radio"></span>
          </span>
          Yes
        </label>
        <label class="layout-padding-t-sm col-10">
          <span class="layout-margin-r">
            <input type="radio" name="thankyounote" value="no">
            <span class="radio"></span>
          </span>
          No
        </label>
      </div>

      <div class="input-container layout-margin-b">
        <label class="layout-padding-t-smm">Prefix</label>
        <input type="text" class="col-75" value="EST-">
      </div>
      <div class="input-container layout-margin-b">
        <label class="layout-padding-t-smm">Next Number</label>
        <input type="text" class="col-75" value="000002">
      </div>

      <div class="clearfix"></div>

      <br>
      <h3 class="text-uppercase text-weight-normalize layout-margin-tb">Custom Fields</h3><br>

      <div class="input-container layout-margin-b">
        <label for="" class="layout-padding-t-smm">Custom Field 1</label>
        <input type="text" class="col-75">
      </div>
      <div class="input-container layout-margin-b">
        <label for="" class="layout-padding-t-smm">Custom Field 2</label>
        <input type="text" class="col-75">
      </div>
      <div class="input-container layout-margin-b">
        <label for="" class="layout-padding-t-smm">Custom Field 3</label>
        <input type="text" class="col-75">
      </div>

      <p class="layout-no-padding">
        <a href="#">+Add New</a>
      </p>

      <div class="clearfix"></div>
      <br>
      <h3 class="text-uppercase text-weight-normalize layout-margin-tb">Custom Fields</h3><br>

      <div class="input-container layout-margin-b">
        <label for="">Estimate Notes</label>
        <textarea class="col-75">Looking forward to your business</textarea>
      </div>
      <div class="input-container layout-margin-b">
        <label for="">Terms &amp; Conditions</label>
        <textarea class="col-75"></textarea>
      </div>


      <div class="clearfix spacer"></div>
      <button class="button button-info text-uppercase">Save</button>
    </form>
    <div class="clearfix spacer"></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="../../dist/js/moment.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
  <script src="../../dist/js/main.js"></script>

  <div class="onmobile">
    <h2>Need to work on a Mobile ? Download our app!</h2>
    <a href="#"><img src="../../dist/images/google-play-icon.png" alt="Google Play"></a>
    <a href="#"><img src="../../dist/images/AppStore.png" alt="Google Play"></a>
  </div>
