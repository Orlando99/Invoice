    <div>
      <div class="tab active" data-name="allusers">
        <h3 class="layout-margin-t section-title float-left">All Users</h3>
        <button class="float-right layout-margin-tb button button-info text-uppercase">Invite User</button>
        <a ng-click="createUser();" class="float-right layout-margin-tb layout-margin-r button button-add text-uppercase modal-opener" data-toggle="invite-user">New</a>
        <form class="float-right layout-margin-tb">
          <input type="text" class="search-bar layout-margin-r" placeholder="Search" ng-model="search.title">
        </form>

        <div class="clearfix"></div>

        <table class="table-border-tb">
          <tr class="thead">
            <td class="text-uppercase text-info layout-padding">User Name</td>
            <td class="text-uppercase text-info layout-padding">Email</td>
            <td class="text-uppercase text-info layout-padding">Role <img src="./assets/images/dropdown-arrow-primary.png" alt=""></td>
            <td class="text-uppercase text-info layout-padding">Status</td>
            <td class="text-uppercase text-info layout-padding text-right actions"></td>
          </tr>
          <tr ng-repeat="user in users | filter:search track by $index" class="user-row">
            <td ng-click="editUser($index);" class="text-color-light text-weight-normalize layout-padding">{{user.userName}}</td>
            <td ng-click="editUser($index);" class="text-color-light text-weight-normalize layout-padding">{{user.emailID}}</td>
            <td ng-click="editUser($index);" class="text-color-light text-weight-normalize layout-padding">{{user.role}}</td>
            <td ng-click="editUser($index);" ng-class="user.status=='Activated' ? 'text-positive' : 'text-danger'" class="text-color-light text-weight-normalize layout-padding">{{user.status}}</td>
            <td class="text-color-light text-weight-normalize layout-padding text-right actions" ng-click="deleteUser($index);"><img src="./assets/images/icon-times-round.png" alt="" /></td>
          </tr>

        </table>
      </div>
