<header class="dashboard-header hidesm" ng-include src="'./app/shared/dashboard/headerView.html'"></header>

<div class="container hidesm">
	<h3 class="layout-margin-t section-title">Company Profile</h3>
	<hr>

	<form class="inputs-white col-60">
		<div class="input-container input-container-upload layout-margin-b">
			<label class="layout-padding-t-smm">Company Logo</label>
			<img class="col-35" ng-show="tempLogo" style="width: 200px;" ng-src="{{tempLogo}}"/>

			<label ng-show="tempLogo" style="margin-left:20px !important; min-width: 0%; margin-top: 12px;">
				<button class="button button-icon button-no-margin" ng-click="removeLogo()">
					<img src="./assets/images/icon-times-round.png" alt=""></button>
			</label>

			<label class="upload-container col-75" ng-hide="tempLogo">
				<span>Upload Your Logo</span>
				<input onchange="angular.element(this).scope().addNewLogo(this)" id="newLogo" type="file">
			</label>
		</div>
		<div ng-show="tempLogo" class="input-container layout-margin-b">
			<label class="layout-padding-t-smm"></label>
			<label style=" min-width: 0%">
				<input type="file" onchange="angular.element(this).scope().addNewLogo(this)" style="display: none;" accept=".png,.jpg,.jpeg">
				<div class="layout-margin-t button button-no-bg" style="margin: 0px !important; margin-left: -10px !important; text-transform: none;">Change Logo</div>
			</label>
		</div>
	</form>

	<div class="clearfix"></div>
	<br>

	<h3 class="text-info text-weight-normalize text-uppercase layout-margin-tb">Company Details</h3>
	<div ng-show="enableBusinessInfo">
		<form id="businessInfoForm" class="inputs-white col-60">

			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">Business Name</label>
				<input maxlength="60" name="businessName" class="col-75" type="text" ng-model="businessInfo.businessName" placeholder="Business Name">
			</div>
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">Street</label>
				<input maxlength="60" name="streetName" class="col-75" type="text" ng-model="businessInfo.streetName" placeholder="Street Name">
			</div>
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">City</label>
				<input maxlength="60" name="city" class="col-75" type="text" ng-model="businessInfo.city" placeholder="City">
			</div>
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">State</label>
				<input maxlength="60" name="state" class="col-75" type="text" ng-model="businessInfo.state" placeholder="State">
			</div>
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">Zip Code</label>
				<input maxlength="60" name="zipCode" class="col-75" ng-model="businessInfo.zipCode" placeholder="Zip Code">
			</div>
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">Country</label>
				<input maxlength="60" name="country" class="col-75" ng-model="country" placeholder="Country">
			</div>
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">Phone</label>
				<input maxlength="60" name="phone" class="col-75 phone" ng-model="businessInfo.phoneNumber" placeholder="Phone">
			</div>
		</form>
	</div>

	<div ng-hide="enableBusinessInfo" class="col-60">
		<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">Business Name</p>
		<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="businessInfo.businessName || 'Business Name Placeholder'"></p>

		<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">Street</p>
		<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="businessInfo.streetName || 'Street Name Placeholder'"></p>

		<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">City</p>
		<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="businessInfo.city || 'City Placeholder'"></p>

		<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">State</p>
		<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="businessInfo.state || 'State Placeholder'"></p>

		<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">Zip Code</p>
		<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="businessInfo.zipCode || 'Zip Code Placeholder'"></p>
		<form id="phoneForm">
			<div class="input-container layout-margin-b">
				<label class="layout-padding-t-smm">Phone</label>
				<input maxlength="60" name="phoneNumber" id="phoneNumber" class="col-75 phone" ng-model="businessInfo.phoneNumber" placeholder="Phone">
			</div>
		</form>
		<!--
<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">Phone</p>
<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="businessInfo.phoneNumber || 'Zip Code Placeholder'"></p>
-->
		<!--
<p class="layout-margin-tb layout-no-padding text-color-normalize col-25">Country</p>
<p class="layout-margin-tb layout-no-padding text-color-normalize col-75" ng-bind="UserInfo.country || 'Zip Code Placeholder'"></p>
-->
	</div>
	<div class="clearfix spacer"></div>
	<button ng-click="saveBusiness();" style = "margin-bottom: 20px;"class="button button-info text-uppercase">Save</button>
</div>

<div class="onmobile" ng-include src="'./app/shared/dashboard/onMobileView.html'"></div>
