  <header class="dashboard-header hidesm" ng-include src="'./app/dashboard/templates/headerNav.html'"></header>

  <div class="container hidesm">
    <h3 class="layout-margin-t section-title">General Preferences</h3>
    <hr>

    <form class="inputs-white col-60">
      <div class="input-container layout-margin-b">
        <label class="layout-padding-t-smm">Time Zone</label>
        <select class="col-75">
          <option value="mst" selected>(MST) Mountain Standard Time)</option>
        </select>
      </div>
      <div class="input-container layout-margin-b">
        <label class="layout-padding-t-smm">Fiscal Year Starts In</label>
        <select class="col-75">
          <option value="April" selected>April</option>
        </select>
      </div>
      <div class="input-container layout-margin-b">
        <label class="layout-padding-t-smm">Email</label>
        <select class="col-75">
          <option value="ddmmmmmyyyy" selected>dd MMMM yyyy</option>
        </select>
      </div>
      <div class="input-container layout-margin-b">
        <label class="layout-padding-t-smm">Date Separator</label>
        <input class="col-75" type="text" value="/">
      </div>

      <div class="clearfix spacer"></div>
      <button class="button button-info text-uppercase">Save</button>
    </form>
