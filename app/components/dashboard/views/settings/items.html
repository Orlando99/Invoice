  <header class="dashboard-header hidesm" ng-include src="'./app/shared/dashboard/headerView.html'"></header>

  <div class="container hidesm">
    <h3 class="layout-margin-t section-title float-left">All Items <i class="arrow-down-black"></i></h3>
    <a href="javascript:" class="float-right layout-margin-tb button button-add text-transform modal-opener" data-toggle="new-item">New</a>
    <form class="float-right layout-margin-tb">
      <input type="text" class="search-bar layout-margin-r" placeholder="Search">
    </form>

    <table class="table-border-tb">
      <tr class="thead">
        <td class="text-uppercase text-info layout-padding">Name</td>
        <td class="text-uppercase text-info layout-padding">Description</td>
        <td class="text-uppercase text-info layout-padding">Rate</td>
        <td class="text-uppercase text-info layout-padding text-right"></td>
      </tr>
      <tr ng-repeat="item in items">
        <td class="text-color-light text-weight-normalize layout-padding">{{item.entity.title}}</td>
        <td class="text-color-light text-weight-normalize layout-padding">{{item.entity.itemDescription}}</td>
        <td class="text-color-light text-weight-normalize layout-padding">${{item.entity.rate}}</td>
        <td class="text-color-light text-weight-normalize layout-padding text-right"><img src="./assets/images/icon-times-round.png" alt="" /></td>
      </tr>
    </table>

  </div>

          </div>
          <div class="input-container layout-margin-b">
            <label class="layout-padding-t-smm">Tax</label>
            <select class="col-75">

        </form>
      </div>
      <div class="clearfix"></div>
