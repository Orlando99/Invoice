<header class="dashboard-header hidesm" ng-include src="'./app/shared/dashboard/headerView.html'"></header>
  <div class="container hidesm">

    <h3 class="section-title float-left text-uppercase text-weight-normalize text-color-normalize layout-margin-tb-lg">All Credit Notes <i class="arrow-down-black"></i></h3>
    <a ui-sref="dashboard.sales.creditnotes.new" class="float-right button button-add text-transform">New</a>
    <form class="float-right layout-margin-t">
      <input type="text" class="search-bar" placeholder="Search" ng-model = "search.entity.creditNumber">
    </form>
    <div class="clearfix"></div>

    <table class="data-table creditnotes-data no-border show_table_hover">
      <tr class="thead">
        <td class="text-uppercase text-info">Date</td>
        <td Style="padding-left: 12px !important" class="text-uppercase text-info">Credit Note</td>
        <!--<img src="./assets/images/dropdown-arrow-primary.png" alt="">-->
        <td class="text-uppercase text-info text-center">Ref#.</td>
        <td class="text-uppercase text-info">Cust. Name</td>
        
         
          
        <td class="text-uppercase text-info">Status</td>
        <td class="text-uppercase text-info">Amount</td>
        <td class="text-uppercase text-info">Balance</td>
      </tr>
      <tr class="trow" ng-repeat="creditNote in creditNoteList | filter:search"
        ui-sref="dashboard.sales.creditnotes.details({creditNoteId:creditNote.entity.id})">
        <td class="text-color-light">{{creditNote.creditNoteDate}}</td>
        <td Style="padding-left: 12px !important"  class="text-color-light">{{creditNote.entity.creditNumber}}</td>
        <td class="text-color-light text-center">{{creditNote.entity.reference}}</td>
        <td class="text-color-light">{{creditNote.customer.displayName}}</td>
     
        <td><span class="{{creditNote.statusClass}}">{{creditNote.entity.status}}</span></td>
        <td class="text-color-light">{{creditNote.total}}</td>
        <td class="text-color-light">{{creditNote.remainingCredits}}</td>
      </tr>
    </table>
  </div>

<div class="onmobile" ng-include src="'./app/shared/dashboard/onMobileView.html'"></div>
