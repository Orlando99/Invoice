<header class="dashboard-header hidesm" ng-include src="'./app/shared/dashboard/headerView.html'"></header>
  <div class="container hidesm">

    <h3 class="section-title float-left text-uppercase text-weight-normalize text-color-normalize layout-margin-tb-lg">All Estimates <i class="arrow-down-black"></i></h3>
    <a ui-sref="dashboard.sales.estimates.new" class="float-right button button-add text-transform">New</a>
    <form class="float-right layout-margin-t">
      <input type="text" class="search-bar" placeholder="Search">
    </form>
    <div class="clearfix"></div>

    <table class="invoices-data no-border">
      <tr class="thead">
        <td class="layout-padding text-uppercase text-info">Date</td>
        <td class="layout-padding text-uppercase text-info">Estimate# <img src="./assets/images/dropdown-arrow-primary.png" alt=""></td>
        <td class="layout-padding text-uppercase text-info">Reference#</td>
        <td class="layout-padding text-uppercase text-info">Customer Name</td>
        <td class="layout-padding text-uppercase text-info">Status</td>
        <td class="layout-padding text-uppercase text-info">Amount</td>
      </tr>
      <tr class="trow" ng-repeat="estimate in estimateList"
        ui-sref="dashboard.sales.estimates.details({estimateId:estimate.entity.id})">
        <td class="layout-padding text-color-light">{{estimate.estimateDate}}</td>
        <td class="layout-padding text-color-light">{{estimate.entity.estimateNumber}}</td>
        <td class="layout-padding text-color-light">{{estimate.entity.referenceNumber}}</td>
        <td class="layout-padding text-color-light">{{estimate.customer.displayName}}</td>
        <td class="layout-padding"><span class="{{estimate.statusClass}}">{{estimate.entity.status}}</span></td>
        <td class="layout-padding text-color-light">{{estimate.totalAmount}}</td>
      </tr>
    </table>
  </div>
<div class="onmobile" ng-include src="'./app/shared/dashboard/onMobileView.html'"></div>
