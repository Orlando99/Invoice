
<div>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.13.4/jquery.mask.min.js"></script>-->
<style>
        
            #main
            {
            background-image: url(http://invoicesunlimited.com/wp-content/uploads/2016/10/activate-account-bg.png);
            width: 100%;
            height: 270px;
            }
            .wp-fields
            {
                background-color : white ; 
                -webkit-appearance: none;
                 border-radius: 0; 
                height: 15% ; 
                font-size: 20px;
                min-height: 35px !important;
            }
        
            @media(max-width :800px)
            { 
                .wp-fields
                {
                background-color : white ; 
                -webkit-appearance: none;
                 border-radius: 0; 
                    height: 32px !important; 
                font-size: 20px;
                    min-height: 35px !important;
                }
                #main-heading{
                    font-size: 20px !important;
                }
            }
        
        </style>
        
        <div Style="" id="main" >
        
            <form id="signUpForm" name="signUpForm" novalidate>
                
                <div Style="float: center;" class="row">
			    	<h1 id="main-heading" Style="color: White ; text-align: center; font-family:'Source Sans Pro', sans-serif;
                        font-weight: 400; " > Activate Account</h1>			
                    
			     </div>
                <input type="hidden" id="country" name="country" value="United States of America" />
                <input type="hidden" placeholder="Company Name" ng-bind="username" id="company" name="company" />
                <div Style="margin-top: 2% ; margin-left: 10% ; margin-right: 10%" class="row">
			    				<div style="width: %" class="col-xs-12 col-sm-6 col-md-3">
			    					<div class="form-group">
			                     <input style="font-family:'Lato', Helvetica, Arial, Lucida, sans-serif; font-size: 15px"  required type="text" id="username" placeholder="Username" name="username" class="form-control input-sm wp-fields">
                                        <label id="username_error" style="color: #a04444; display: none">This username is already assigned to an account.</label>
                                        <input type="hidden" id="username-exists" value="false"/>
			    					</div>
			    				</div>
			    				<div style="width: %" class="col-xs-12 col-sm-6 col-md-3">
			    					<div class="form-group">
			    						<input style="font-family:'Lato', Helvetica, Arial, Lucida, sans-serif; font-size: 15px" type="text" placeholder="Email" name="email" id="email" class="form-control input-sm wp-fields" >
                                       <label id="email_error" style="color: #a04444; display: none">This email is already assigned to an account.</label>
                                        <input type="hidden" id="email-exists" value="false"/>
			    					</div>
			    				</div>
                    <div style="width: %" class="col-xs-12 col-sm-6 col-md-3">
			    					<div class="form-group">
			    						<input style="font-family:'Lato', Helvetica, Arial, Lucida, sans-serif; font-size: 15px" type="Password" placeholder="Password" id="password" name="password" class="form-control input-sm wp-fields" >
			    					</div>
			    				</div>
                    <div style="width: %" class="col-xs-12 col-sm-6 col-md-3">
			    					<div class="form-group">
			    						 <input id="active_btn_wrap" Style = "border: 0; color: #ffffff !important; background-color: #2ECF31 ; height: 15% ;font-family:'Lato', Helvetica, Arial, Lucida, sans-serif; font-size: 18px" type="submit"; value="ACTIVATE ACCOUNT" ng-click="sendMessage();" class="btn btn-info btn-block">
                                    </div>
			    					</div>
                    
                </div>
            </form>
            <div Style="" class="row">
			    	<h4 Style="color: White ; text-align: center; font-family:'Source Sans Pro', sans-serif;
                        font-weight: 400; " >Enjoy all the benefits of our no cost, full-featured invoicing platform today!</h4>			
                    
			     </div>
            
        </div>
    </div>
