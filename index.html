  	<script type="text/ng-template" id="modal-window">
  		<div id="modal" class="div-refuse center" modal-render="{{$isRendered}}" role="dialog" uib-modal-animation-class="fade" modal-in-class="in" ng-style="{'z-index': 1050 + (index && 1 || 0) + index*10,'position':'fixed','width':'100%','height':'100%'}">

  	<script type="text/ng-template" id="modal-user">
    
	    <h3 class="section-title layout-no-margin text-uppercase text-color-normalise text-weight-normalize float-left">{{title}}</h3>
	    <button class="button button-icon float-right modal-close"><img src="./assets/images/icon-times.png" alt="" ng-click="closeModal();"></button>
	    <div class="clearfix"></div>
	    <hr class="layout-margin-tb">

	    <div class="col-80 text-left layout-center">
	    <form autocomplete="off" class="layout-margin-tb col-100 inputs-white">
	      	<div class="input-container layout-margin-b">
	        	<label class="layout-padding-t-smm">Username</label>
	        	<input ng-model="user.username" placeholder="Click or Tap to enter" type="text" class="col-75" required>
	      	</div>
	      	<div class="input-container layout-margin-b">
		        <label class="layout-padding-t-smm">Name</label>
		        <input ng-model="user.fullName" placeholder="Click or Tap to enter" type="text" class="col-75">
	    	</div>
	      	<div class="input-container layout-margin-b">
	        	<label class="layout-padding-t-smm">Email</label>
	        	<input id="newUserId" ng-model="user.email" placeholder="Click or Tap to enter" type="email" class="col-75" required>
	      	</div>
	      	<div class="input-container layout-margin-b" ng-if="method == 'create'">
	        	<label class="layout-padding-t-smm">Password</label>
	        	<input ng-model="user.password" min="6" placeholder="Click or Tap to enter" type="password" class="col-75" required>
	      	</div>
	      	<div class="input-container layout-margin-b input-checkbox-container">
	        	<label class="layout-padding-t-smm">Role</label>
	        	<select ng-model="user.role" pattern="Staff|Admin|Main" required class="col-75 layout-margin-b">
	          		<option value="" disabled selected>Select the Role</option>
	        		<option value="Admin">Admin</option>
	        		<option value="Staff">Staff</option>
	        	<!--<option value="Main">Main</option>-->
	        	</select>
	        	<label class="layout-padding-t-smm" ng-if="method == 'update'">Status</label>
	        	<select ng-model="user.status" ng-if="method == 'update'" pattern="Activated|Deactivated" required class="col-75 layout-margin-b">
	          		<option value="" disabled>Change the Status</option>
	        		<option value="Activated">Activated</option>
	        		<option value="Deactivated">Deactivated</option>
	        	</select>
                <p class="col-75 pull-right layout-no-padding" ng-if="user.role == 'Admin'">Unrestricted access to all modules</p>
	        	<label class="layout-padding-t-smm" ng-if="user.role == 'Admin'"></label>
                <label class="layout-padding-t-smm"></label>
                <p style="margin-top: 10px" ng-hide='mustInvite'>
                    <label class="min-width-0 layout-margin-b" ng-if="method == 'create'">
                        <input type="checkbox" ng-model="user.sendInvite">
                        <span class="checkbox float-left"></span>
                    </label>
                    
                    <span class="pull-right layout-no-padding" ng-if="method == 'create'"><strong>Send invitation</strong></span>
                    
                </p>

	    	</div>
	    	<button id="newUserSubmit" ng-show="method == 'create'" ng-click="save();" type="submit" class="button button-info text-uppercase">Save</button>
	    	<button ng-show="method == 'update'" ng-click="update();" class="button button-info text-uppercase float-left">Save</button>
      		<button ng-show="method == 'update'" ng-click="delete();" class="button button-danger text-uppercase float-right">Delete</button>
	    </form>
	    </div>
	    <div class="clearfix"></div>
	    
	  </script>

        <script type="text/ng-template" id="modal-contact">
    
	    <div class="modal-container">

	      <h3 class="section-title layout-no-margin text-uppercase text-color-normalise text-weight-normalize float-left">{{title}}</h3>
	      <button ng-click="Cancel();" class="button button-icon float-right modal-close button-no-margin"><img src="./assets/images/icon-times.png" alt=""></button>
	      <div class="clearfix"></div>
	      <hr class="layout-margin-tb">

	      <div class="col-80 text-left layout-center">
	        <form id="addContactForm" class="layout-margin-tb inputs-white" novalidate>
	          <div class="input-container layout-margin-b">

	          	<label class="layout-padding-t-sm">Primary Contact</label>
		        <select class="col-30 layout-margin-r" ng-model="contact.entity.salutation">
		          <option value="">None</option>
		          <option value="Ms." selected>Ms.</option>
		          <option value="Mr.">Mr.</option>
		        </select>
		        <input class="col-20" type="text" placeholder="First Name" id="firstname" name="firstname" ng-model="contact.entity.firstname">
		        <input class="col-20 pull-right" type="text" placeholder="Last Name" id="lastname" name="lastname" ng-model="contact.entity.lastname">
	          </div>

	          <div class="input-container layout-margin-b">
	            <label class="layout-padding-t-sm">Phone Number</label>
	            <input class="col-35 workPhone" type="text" name="phone" ng-model="contact.entity.phone" minlength="14" placeholder="Work">
	            <input class="col-35 pull-right mobilePhone" name="mobile" type="text" minlength="14" ng-model="contact.entity.mobile" placeholder="Mobile">
	          </div>

	          <div class="input-container layout-margin-b">
	            <label class="layout-padding-t-sm">Email Address</label>
	            <input class="col-75" type="email" name="email" id="email" ng-model="contact.entity.email" placeholder="">
	          </div>
	        </form>
	      </div>
	      <div class="clearfix"></div>
	      <button ng-click="Save();" class="button button-small button-info text-uppercase">Save</button>
	    </div>
    
  	</script>
        

    <script>
        $(document).ready(function(){
        $('#edit_expanse_ammount').mask("#,##0.00", {reverse: true});
        });
        function div_add_class(x) {
                    $("#div_wrapp").addClass("organization showing-menu");
                    $("#div_wrapp").addClass("showing-menu");
                    $("#ul_wrapp").addClass("submenu");
                    $("#ul_wrapp").addClass("user-submenu");
                    $("#ul_wrapp").addClass("show");
        }
        
        function ul_add_class(x) {
                    $("#div_wrapp").addClass("organization showing-menu");
                    $("#div_wrapp").addClass("showing-menu");
                    $("#ul_wrapp").addClass("submenu");
                    $("#ul_wrapp").addClass("user-submenu");
                    $("#ul_wrapp").addClass("show");
        }
        
       function mouse_out(x) {
                    $("#div_wrapp").removeClass("showing-menu");
                    $("#ul_wrapp").removeClass("show");
        }
        
       function resizeIframe(obj){
          
     obj.style.height = 0;
     obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';}
        
        
        function auto_grow(element) {
        element.style.height = "auto";
        element.style.overflow = "hidden";
        element.style.height = (element.scrollHeight)+"px";}
       
    </script>
