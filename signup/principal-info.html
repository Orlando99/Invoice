<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Invoices Unlimited</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>

  <header class="sticky-nav logo-only">
    <a href="#"><img src="../dist/images/logo.png" alt="Invoices Unlimited"></a>
  </header>

  <section class="sign-up">

    <h2 class="text-uppercase text-center">Principal Info</h2>

    <label class="input-checkbox-container icc-left">
      <input type="checkbox">
      <span class="checkbox"></span>
      <p>Uncheck if home address is different from the business.</p>
    </label>

    <form name="signUp">
      <input type="text" placeholder="Street Name" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="State" required class="input-50 input-50-spacing-swap">
      <input type="text" placeholder="Zip Code" required class="input-50 input-50-spacing-swap">
      <div class="input-container input-info">
        <input type="text" placeholder="DOB">
        <span class="info-icon"></span>
        <p class="info-tooltip">
          Lorem Ipsum Dolor Sit Amet
        </p>
      </div>
      <div class="input-container input-info">
        <input type="text" placeholder="SSN">
        <span class="info-icon"></span>
      </div>

    </form>

    <a href="account-info.html" class="button button-primary button-next">Next</a>
    <a href="#" class="button button-neutral-lg">Save &amp; Continue Later</a>

    <p class="text-center">This is to activate a merchant account. If you do not want to accept credit cards, please select the Save &amp; Continue Later button to start using your Free app.</p>

  </section>



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="../dist/js/main.js"></script>
</body>
</html>
