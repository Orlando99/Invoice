<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Invoices Unlimited</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>

  <header class="sticky-nav logo-only">
    <a href="#"><img src="../dist/images/logo.png" alt="Invoices Unlimited"></a>
  </header>

  <section class="confirm text-center">

    <h2 class="text-uppercase">Confirmation</h2>

    <img src="../dist/images/confirm-plane.png" alt="">

    <h2>You're Done!</h2>
    <p>Application has been submitted. <br/>
    Please allow 1-3 days for approval.</p>
    <p>You can now start using your FREE <br/> Invoices Unlimited App.</p>

    <a href="#" class="button button-primary button-next modal-opener" data-toggle="confirm">Get Started</a>

  </section>

  <div class="popup-modal confirm">
    <div class="modal modal-alert container">

      <h3 class="section-title layout-no-margin text-uppercase text-color-normalise text-weight-normalize float-left layout-center">Save Confirmed</h3>
      <button class="button button-icon float-right modal-close"><img src="../dist/images/icon-times.png" alt=""></button>
      <div class="clearfix"></div>

      <p class="text-center">
        You can continue the application later and start using the Free Invoices Unlimited app now.
      </p>

      <button class="button button-small button-info text-uppercase layout-center">Okay</button>

    </div>
  </div>




  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="../dist/js/main.js"></script>
</body>
</html>
