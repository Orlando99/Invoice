<style>
	.input-50{
		display: inline-block !important;
	}
	input{
		display: inline-block !important;
	}
	label.error{
		    margin-top: 10px !important;
	}

<header class="sticky-nav logo-only">
	<a href="#"><img src="./images/logo.png" alt="Invoices Unlimited"></a>
</header>

<section  class="sign-up text-center">

	<h2 class="text-uppercase">LOREM IPSUM DOLOR</h2>

	<form name="signUp" id="resellerSignupForm" novalidate="novalidate">
		<input type="text" placeholder="Business Name" ng-model="newUserRecord.businessName" name="businessName" id="businessName">

		<input type="text" placeholder="Business Address" ng-model="newUserRecord.address" name="businessAddress" id="businessAddress">
		
		<input type="text" placeholder="City" ng-model="newUserRecord.city" name="city" id="city">

		<div style="width: 100%" class="row">
			<input type="text" style="width: 48%" placeholder="State" ng-model="newUserRecord.state" name="state" id="state_reseller" class="input-50 input-50-spacing-swap">

			<input type="text" style="width: 47.5%" placeholder="Zip Code" ng-model="newUserRecord.zip" name="zipCode" id="zipCode_reseller" class="input-50 input-50-spacing-swap">
		</div>

		<input type="text" placeholder="Email" ng-model="newUserRecord.email" name="email" id="email">

		<input type="text" placeholder="Phone Number" class="mobilePhone phonenumber" ng-model="newUserRecord.phone" name="phoneNumber" id="phoneNumber">

		<input type="text" placeholder="Username" ng-model="newUserRecord.username" name="username" id="username">

		<input type="password" placeholder="Password (6 Characters)" ng-model="newUserRecord.password" name="password" id="password">

		<div style="border-bottom:1px solid blue; margin-bottom: 20px" class="row">
		</div>

		<input type="text" placeholder="Account Holder Name" ng-model="newUserRecord.fullName" name="fullName" id="fullName">

		<input type="text" placeholder="Credit Card Number" ng-model="newUserRecord.ccNumber" name="creditCardNumber" id="creditCardNumber">

		<div style="width: 100%" class="row">
			<input type="text" style="width: 48%" placeholder="Expiration Date" ng-model="newUserRecord.expDate" name="expDate" id="expDate" class="input-50 input-50-spacing-swap">

			<input type="text" style="width: 47.5%" placeholder="CVV" ng-model="newUserRecord.cvv" name="cvv" id="cvv" class="input-50 input-50-spacing-swap">
		</div>

		<div style="width: 100%" class="row">
			<input type="text" style="width: 48%; float: left" placeholder="Zip Code" ng-model="newUserRecord.cardZipCode" name="zipCodeAccount" id="zipCodeAccount" class="input-50 input-50-spacing-swap">
		</div>
	</form>

	<a ng-click="signUpUser();" class="button button-primary button-next">Next</a>
	
	<!--<a ui-sref="resellers" class="button button-primary button-next">Next</a>-->

	<p>By clicking "NEXT", you are agreeing to the
		<a id="myBtn" target="_blank" href="http://app.invoicesunlimited.com/terms.html">Terms &amp; Conditions</a> and 
		<a target="_blank" href="http://app.invoicesunlimited.com/privacy.html">Privacy Policy</a>
	</p>

</section>
